<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Do Generator â€“ FÃ¡tima</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #0d6efd, #0a4275);
        min-height: 100vh;
        color: #fff;
    }
    .card {
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .todo-item {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 12px 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .todo-item.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
</style>
</head>

<body class="p-4">

<div class="container">
    <h1 class="mb-4 text-center fw-bold">Generador de Lista To-Do</h1>

    <div class="card p-4">
        <h5>Pega aquÃ­ tu texto</h5>
        <textarea id="inputText" class="form-control mb-3" rows="8" placeholder="-[] tarea 1"></textarea>

        <button class="btn btn-primary w-100 mb-3" onclick="convertToTodo()">Convertir a Lista To-Do</button>

        <div id="todoList"></div>

        <hr>

        <button class="btn btn-light w-100 mb-2" onclick="copyToClipboard()">ðŸ“‹ Copiar Lista</button>
        <button class="btn btn-success w-100" onclick="downloadTXT()">â¬‡ Descargar .txt</button>
    </div>
</div>


<script>
function convertToTodo() {
    const text = document.getElementById("inputText").value;
    const lines = text.split("\n");

    let html = "";
    lines.forEach(line => {
        if (line.trim().startsWith("-[]")) {
            const task = line.replace("-[]", "").trim();
            html += `
                <div class="todo-item">
                    <input type="checkbox" onchange="toggleComplete(this)">
                    <span>${task}</span>
                </div>
            `;
        }
    });

    document.getElementById("todoList").innerHTML = html;
}

function toggleComplete(checkbox) {
    checkbox.parentElement.classList.toggle("completed", checkbox.checked);
}

function copyToClipboard() {
    const tasks = [...document.querySelectorAll(".todo-item span")].map(s => "- " + s.innerText).join("\n");
    navigator.clipboard.writeText(tasks);
    alert("Copiado al portapapeles âœ”");
}

function downloadTXT() {
    const tasks = [...document.querySelectorAll(".todo-item span")].map(s => "- " + s.innerText).join("\n");
    const blob = new Blob([tasks], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "lista_tareas.txt";
    link.click();
}
</script>

</body>
</html>
